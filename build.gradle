group 'com.http'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.json:json:20160212'
    testCompile 'org.mockito:mockito-core:2.7.22'
    compile 'commons-io:commons-io:2.6'

}
